<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="title">
        <h1>Calculadora Básica com jQuery</h1>
    </section>
    <section id="interface">
        <div id="input">
            <label for="">Valor 1:</label>
            <input type="text" id="v1" value="0">
            <label for="">Valor 2:</label>
            <input type="text" id="v2" value="0">
            <label for="">Resultado:</label>
            <input type="text" id="res">

        </div>
        <div id="buttons">
            <button id="btnSomar">Somar</button>
            <button id="btnDividir">Dividir</button>
            <button id="btnMultiplicar">Multiplicar</button>
            <button id="btnSubtrair">Subtrair</button>
        </div>
    </section>

    <script>
        // Em jQuery, sem o $(document).ready(() =>{} a lógica será executada antes do DOCUMENT carregar, então não funcionará, o ready() garante que o documento seja carregado por completo para que o código possa ser executado corretamente       
        $(document).ready(() => {
            function calcular(operacao) {
                var v1 = parseInt($("#v1").val())
                var v2 = parseInt($("#v2").val())
                let resultado

                switch (operacao) {
                    case '+':
                        resultado = v1 + v2
                        break
                    case '-':
                        resultado = v1 - v2
                        break
                    case '*':
                        resultado = v1 * v2
                        break
                    case '/':
                        resultado = v1 / v2
                        break
                }
                $("#res").val(resultado)
            }

            $("#btnSomar").click(() => calcular('+'))
            $("#btnSubtrair").click(() => calcular('-'))
            $("#btnMultiplicar").click(() => calcular('*'))
            $("#btnDividir").click(() => calcular('/'))
        })
    </script>
</body>

</html>
